<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<div class="row">
	<div class="col-md-3">
		<form id="pcForm" class="form" method="post"
			enctype="multipart/form-data">
			<div class="form-group">
				商品名称:<input type="text" name="tradeMark" class="tradeMark" validType="StringNotNull">
				<span class="err"></span>
			</div>
			<div class="form-group">
				商品价格:<input type="text" name="price" class="price" validType="NumNotNull" validMin="0" validMax="10000">
				<span class="err"></span>
			</div>
			<div class="form-group">
				商品图片:
				<div id="uploadWrapper">
					<div>
						<input type="file" name="pic"><br />
					</div>
				</div>
			</div>
		</form>
		<button class="btn btn-success pull-right pcFormSubmit">添加</button>
	</div>
</div>
