<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<div class="row">
	<div class="col-md-3">
		<form id="pcUpdateForm" class="form" method="post"
			enctype="multipart/form-data">
			<div class="form-group">
				商品id:<input type="text" class="cid" name="cid" readonly="readonly">
			</div>
			<div class="form-group">
				商品名称:<input type="text" name="tradeMark" class="tradeMark" validType="StringNotNull">
				<span class="err"></span>
			</div>
			<div class="form-group">
				商品价格:<input type="text" name="price" class="price" validType="NumNotNull" validMin="0" validMax="10000">
				<span class="err"></span>
			</div>
		</form>
		<button class="btn btn-success pull-right pcUpdateSubmit">更新</button>
	</div>
</div>
